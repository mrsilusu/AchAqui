version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: achaqui_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: achaqui
      MONGO_INITDB_ROOT_PASSWORD: changeme
      MONGO_INITDB_DATABASE: achaqui
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - achaqui_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: achaqui_backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_URL: mongodb://achaqui:changeme@mongodb:27017/achaqui
      JWT_SECRET: dev_secret_key_change_in_production
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - achaqui_network

  redis:
    image: redis:7-alpine
    container_name: achaqui_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - achaqui_network

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:

networks:
  achaqui_network:
    driver: bridge

version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: achaqui_backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      SUPABASE_URL: ${SUPABASE_URL}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY}
      JWT_SECRET: dev_secret_key_change_in_production
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - achaqui_network

  redis:
    image: redis:7-alpine
    container_name: achaqui_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - achaqui_network

volumes:
  redis_data:

networks:
  achaqui_network:
    driver: bridge
